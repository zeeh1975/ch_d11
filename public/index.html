<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario de alta de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/scripts/const.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Alta de productos</h2>
                            <form id="productForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="title" autofocus="" required=""
                                        placeholder="Título">
                                    <label class="form-label" for="title">Título</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="number" name="price" required="" step="0.01"
                                        placeholder="Precio">
                                    <label class="form-label" for="price">Precio</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="url" name="thumbnail" required=""
                                        placeholder="Thumbnail">
                                    <label class="form-label" for="thumbnail">Thumbnail</label>
                                </div>
                                <div>
                                    <button class="btn btn-success d-block w-100" type="submit"
                                        id="addProductBtn">Agregar</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col8">
                    <div class="card mb-5">
                        <div id="productos"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container position-relative">
            <div class="row d-flex justify-content-start">
                <div class="col-8">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Centro de mensajes</h2>
                            <p class="text-center" id="porcentajecompresion"></p>
                            <form id="chatForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email"
                                        placeholder="name@example.com" required="">
                                    <label for="email">Dirección de email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="nombre" autofocus="" required=""
                                        placeholder="Nombre">
                                    <label class="form-label" for="nombre">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="apellido" autofocus="" required=""
                                        placeholder="Apellido">
                                    <label class="form-label" for="apellido">Apellido</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="number" name="edad" required="" step="1"
                                        placeholder="Edad">
                                    <label class="form-label" for="edad">Edad</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="alias" autofocus="" required=""
                                        placeholder="Alias">
                                    <label class="form-label" for="alias">Alias</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="url" name="avatar" required=""
                                        placeholder="Avatar">
                                    <label class="form-label" for="avatar">Avatar</label>
                                </div>
                                <div class="mb-3" id="mensajes"></div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="mensaje" placeholder="Mensaje" required="">
                                    <label for="mensaje">Mensaje</label>
                                </div>
                                <button class="btn btn-success d-block " type="submit"
                                    id="sendMessageBtn">Enviar</button>
                        </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
